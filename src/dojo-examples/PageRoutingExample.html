<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link id="themeStyles" rel="stylesheet" href="./lib/dojo-1.8.3/dijit/themes/claro/claro.css">
    <style type="text/css">html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow:hidden;
    }
    #borderContainer {
        width: 100%;
        height: 100%;
    }</style>
    <script>
        var path = location.pathname.replace(/\/[^/]+$/, '');
        dojoConfig = {
            async: true,
            paths: {
                "application": path,
                "dijit": path + '/lib/dojo-1.8.3/dijit',
                "dojo": path + '/lib/dojo-1.8.3/dojo',
                "smithy": path + '/../main',
                "schematic": path + '/lib/schematic',
                "bullhorn": path + '/lib/bullhorn',
                "appschema": path + '/Schema',
                "gadgets": path + '/gadgets'
            },
            aliases: [
                ["smithy/HashRouter", "dojo/router"]
            ]
        };
    </script>
    <script src="lib/JSONQuery.js"></script>
    <script src="lib/dojo-1.8.3/dojo/dojo.js"></script>
    <script>
        require([
            "smithy/AmdResolver",
            "smithy/GadgetSpace",
            "smithy/dojoviews/DojoViewFactory",
            "smithy/GadgetFactory",
            "bullhorn/ChannelFactory",
            "schematic/ModelFactory",
            "application/DefaultGadgetSpaceLayout"
        ], function (
                AmdResolver,
                GadgetSpace,
                DojoViewFactory,
                GadgetFactory,
                ChannelFactory,
                ModelFactory,
                DefaultGadgetSpaceLayout,
                hashRouter
                ) {
            var vfact, gfact, cfact, mfact, layoudata, app;

            // setup factories for gadget space configuration
            gfact = new GadgetFactory({
                resolver: new AmdResolver({
                    path: "gadgets/",
                    synchronous: true
                }).resolver
            });
            // use dojo views rooted at a particular div for the main window
            vfact = new DojoViewFactory({root: 'gadgetSpace'});

            // setup channel factory to find channels.
            cfact = new ChannelFactory({
                resolver: new AmdResolver({
                    path: "appschema/",
                    synchronous: true
                }).resolver
            });

            // setup model factory to find models.
            mfact = new ModelFactory({
                resolver: new AmdResolver({
                    path: "appschema/",
                    synchronous: true
                }).resolver
            });

            window.addEventListener("hashchange", function () {
                console.log("++++Hash change through direct event.");
            }, false);

            // instantiate gadget space
            app = new GadgetSpace({
                useWebStorageForSlag: true,
                usePageRouting: "hash",
                gadgetFactory: gfact,
                viewFactory: vfact,
                channelFactory: cfact,
                modelFactory: mfact,
                extendedWindowConfig: {
                    url: "ExtendedWindow.html"
                }
            });

            app.realizeWithRouting(DefaultGadgetSpaceLayout);

         });
    </script>

</head>
<body class="claro">
   <div id="gadgetSpace"></div>
</body>
</html>
